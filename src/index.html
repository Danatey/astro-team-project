<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro team</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <include src="./partials/btnContainer.html"></include>
        <div>
          <div id="do" class="visually-hidden"></div>
        </div>
    <li class="card__film" data-action='508943'>
      <div class="thumb">
        <img src="https://image.tmdb.org/t/p/w500/620hnMVLu6RSZW6a5rwO8gqpt0t.jpg" alt="{{title}} {{name}}" width="100%"
          data-id="{{id}}" />
      </div>
      <h2 class="card__title">{{title}} {{name}}</h2>
      <p class="card__text">
        <span>{{#each genres}} {{name}} {{/each}}</span> | <span>{{release_date}}</span>
        <span class="card__vote_average">{{vote_average}}</span>
      </p>
    </li>
    <div data-popup="backdrop" class="visually-hidden"></div>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modalTeam.html"></include>
    <include src="./partials/films-gallery.html"></include>
    <script src="./index.js"></script>
  </body>
</html>
